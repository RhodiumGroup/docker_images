sudo: required
services:
  - docker

env: 
  - TAG=2018-07-05.01

before_install:
  - cd worker
  - docker build -t rhodium/worker:$TAG .
  - cd ../notebook
  - docker build -t rhodium/notebook:$TAG .

script:
  - docker images rhodium/notebook:$TAG
  - docker images rhodium/worker:$TAG

deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch:
      - master
