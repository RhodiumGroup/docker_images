metadata:
spec:
  restartPolicy: Never
  containers:
  - args:
      - dask-worker
      - --nthreads
      - '4'
      - --no-bokeh
      - --memory-limit
      - 6GB
      - --death-timeout
      - '60'
    env:
      - name: GCSFUSE_BUCKET
        value: rhg-data
    image: rhodium/worker:2018-07-10
    name: dask-worker
    securityContext:
      capabilities:
        add: [SYS_ADMIN]
      privileged: true
    resources:
      limits:
        cpu: "1.75"
        memory: 6G
      requests:
        cpu: "1.75"
        memory: 6G
