metadata:
spec:
  restartPolicy: Never
  containers:
  - args:
    - dask-worker
    - --nthreads
    - '1'
    - --no-dashboard
    - --memory-limit
    - 11.5GB
    - --death-timeout
    - '60'
    env:
      - name: GCSFUSE_BUCKET
        value: rhg-data
    image: gcr.io/rhg-project-1/pytc-image-devbase:WILL_BE_REPLACED_BY_TRAVIS
    name: dask-worker
    securityContext:
      capabilities:
        add: [SYS_ADMIN]
      privileged: true
    resources:
      limits:
        cpu: "1.75"
        memory: 11.5G
      requests:
        cpu: "1.75"
        memory: 11.5G
